              /* Dropdown Button */
.dropbtn {
  background-color: #f8f9fa;  /*azul:#3498DB*/
  color: black;
  padding: 16px;
  font-size: 18px;
  border: none;
  cursor: pointer;
}

/* Dropdown button on hover & focus  #73AD21;*/
.dropbtn:hover, .dropbtn:focus {
  background-color: rgba(4, 250, 4, 0.12);
 
  
}

/* The container <div> - needed to position the dropdown content */
.dropdown {
  position: relative;
  display: inline-block;
}

/* Dropdown Content (Hidden by Default) */
.dropdown-content {
  display: none;
  position: absolute;
  background-color: #f1f1f1;
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
}

/* Links inside the dropdown */
.dropdown-content a {
  color: black;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
}

/* Change color of dropdown links on hover */
.dropdown-content a:hover {background-color: #ddd;}
